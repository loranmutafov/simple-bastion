name: Build a version

on:
  push:
    tags:
    - v*

env:
  IMAGE_NAME: loranmutafov/simple-bastion

jobs:
  build:
    name: Build and push :${{ github.ref_name }} to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
        DOCKER_BUILDKIT=1 docker build . -t $IMAGE_NAME:${{ github.ref_name }}
        DOCKER_BUILDKIT=1 docker build . -t $IMAGE_NAME:latest

    - name: Push Docker image
      run: |
        docker push $IMAGE_NAME:${{ github.ref_name }}
        docker push $IMAGE_NAME:latest
